<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="img-container">
        <img alt="PERFUME" class="img" src="images/image-product-desktop.jpg">
        <img alt="PERFUME-MOBILE" class="img img-mobile" src="images/image-product-mobile.jpg">
      </div>
      <div class="text-container">
        <p class="text-container__section mar">PERFUME</p>
        <h1 class="text-container__title mar">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-container__paragraph mar">A floral, solar and voluptuous interpretation composed by Oliever Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container mar">
          <p class="price-offer">$149.99</p>
          <span class="price-original">$169.99</span>
        </div>
        <button class="cart-button mar"><img src="images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
